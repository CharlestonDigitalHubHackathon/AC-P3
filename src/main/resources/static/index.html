<html>
	<head>
		<link rel="stylesheet" href="./index.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
		<style>
			/* In order to place the tracking correctly */
			canvas.drawing, canvas.drawingBuffer {
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>

	</head>
	<body>
	<script src="./js.js">
    </script>
		<div id="welcome" class="pane">
			<p>Scan into a whole new world!</p>
			<div class="continueToNextPane" nextPane="register">
				<i class="fas fa-arrow-right"></i>
			</div>
		</div>
		<div id="register" class="pane">
			<div style = "text-align: center; vertical-align: middle;">
				<label>Enter your phone number:</label>
				<input type = "phone number" id="signUpNumber" />
			</div>
			<div class="continueToNextPane" nextPane="scanner">
				<i class="fas fa-arrow-right"></i>
			</div>
		</div>
		<div id="scanner" class="pane">
			<div id="scanner-container"></div>
			<!--<div class="continueToNextPane" nextPane="history">-->
				<!--<i class="fas fa-arrow-right"></i>-->
			<!--</div>-->
		</div>
		<div id="history" class="pane">
			<div class="listCenterer">
			</div>
			<div class="continueToNextPane"></div>
			<div class="continueToNextPane" nextPane="rewards">
				<i class="fas fa-arrow-right"></i>
			</div>
		</div>
		<div id="rewards" class="pane">
			<div class="listCenterer">
			</div>
			<div class="continueToNextPane"></div>
			<div class="continueToNextPane" nextPane="scanner">
				<i class="fas fa-arrow-right"></i>
			</div>
		</div>
	</body>
</html>
