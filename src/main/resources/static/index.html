<html>
	<head>
		<link rel="stylesheet" href="./index.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
		<script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
		<style>
			/* In order to place the tracking correctly */
			canvas.drawing, canvas.drawingBuffer {
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>

	</head>
	<body>
	<script src="./js.js">
    </script>
		<div id="welcome" class="pane">
			<p>Scan into a whole new world!</p>
			<div class="continueToNextPane" nextPane="register">
				<i class="fas fa-arrow-right"></i>
			</div>
		</div>
		<div id="register" class="pane">
			<div class="wrapper fadeInDown">
				<div id="formContent">
					<div class="fadeIn first">
						<img src="./login_image.jpg" id="icon" alt="User Icon" />
					</div>
					<form >
						<input type="text" id="login" class="fadeIn second" name="login" placeholder="User Name">
						<input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
						<input type="text" id="signUpNumber" class="fadeIn third" name="login" placeholder="Phone number">
					</form>
				</div>
			</div>
			<div class="continueToNextPane" nextPane="scanner">
				<i class="fas fa-arrow-right"></i>
			</div>
		</div>
		<div id="scanner" class="pane">
			<div id="scanner-container"></div>
		</div>
		<div id="history" class="pane">
			<div class="userHistoryList">
				<div id="userHistoryList">
					<ul class="list">
					</ul>
				</div>
			</div>
			<div class="continueToNextPane"></div>
			<div class="continueToNextPane" nextPane="rewards">
				<i class="fas fa-arrow-right"></i>
			</div>
		</div>
		<div id="rewards" class="pane">
			<div class="listCenterer">
				<p>The average temperature of your city is:</p>
				<h3 id="temperature"></h3>
				<p>Recycling makes a huge contribution to reducing carbon emissions. Every can or candy wrapper will help reduce the average temperature of not just your city, but the world over time.</p>
			</div>
			<div class="continueToNextPane"></div>
			<div class="continueToNextPane" nextPane="scanner">
				<i class="fas fa-arrow-right"></i>
			</div>
		</div>
	</body>
</html>
